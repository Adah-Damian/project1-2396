<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix.com/ng/login</title>
    <link rel="stylesheet" href="Netflix_Login.css">
</head>
<body>
   <img src="img/netflix trans logo.png" alt="">
    <div class="FORMCONT"><div class="form">
        <form action="sign in">
            <h2>Sign In</h2><br>
            <input type="text" name="email" placeholder="Email or Phone number">
            <input type="password" name="password" placeholder="Password"><br>
            <button>Sign In</button><br>
            <br><div class="sign">
                <input id="rem" type="checkbox">
                <label for="rem" id="me">Remember me</label>
                <p id="id">Need help?</p>
            </div>
            <div class="new">
                <p>New to Netflix?</p>
                <p id="big">Sign up now</p>
            </div><br>
            <br><div class="page">
                <p>This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <a href="/Netflix.html">Learn more.</a></p>
            </div>
            
           
            

        </form>
    </div></div>
    
    
</body>
</html>
